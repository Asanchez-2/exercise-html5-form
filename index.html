<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulario Web</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header pt-0 pb-0 pl-2">
        <h2>Payment form example</h2>
        </div>
        <fieldset disabled>
        <div class="form-row mx-2 my-3">
            <div class="col" for="disabledTextInput"><input type="text" class="form-control" id="exampleFormCardNumber" placeholder="Some fields are missings">
            </div>
        </div>
        </fieldset>
        <form class="needs-validation" novalidate>
            <div class="form-row mx-2">
                <div class="col-5 mb-3" for="exampleFormCardNumber">
                  Card #
                    <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" value="XXXXXXXXXXXXXXXX" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-3 pl-3 mb-3" for="exampleFormCVC">
                  CVC #
                    <input type="text" class="form-control" id="validationCustom02" placeholder="0000"  value="0000" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>    
                <div class="col pl-3 mb-3" for="exampleFormAmount">
                  Amount
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Amount"  value="Amount" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row mx-2">
                <div class="col mb-3" for="exampleFormFirstName">
                  First Name 
                    <input type="text" class="form-control" id="validationCustom04" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col pl-3 mb-3" for="exampleFormLastName">
                  Last Name 
                    <input type="text" class="form-control" id="validationCustom05" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>  
            </div>
            <div class="form-row mx-2">
                <div class="col mb-3" for="exampleFormCity">
                  City
                    <input type="text" class="form-control" id="validationCustom05" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col pl-3 mb-3" for="exampleFormState">
                  State
                    <select class="form-control" id="exampleFormControlSelect1"required="required">
                        <option>City 1</option>
                        <option>City 2</option>
                        <option>City 3</option>
                        <option>City 4</option>
                        <option>City 5</option>
                    </select>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col pl-3 mb-3" for="exampleFormPostalCode">
                  Postal Code
                    <input type="text" class="form-control" id="validationCustom07" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>   
            </div>
            <div class="form-row inline">
                <div class="col pl-3 mb-3" for="exampleFormPaymentsMethods">
                  We accept
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1"><i class="fa fa-cc-visa"></i></label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2"><i class="fa fa-cc-mastercard"></i></label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2"><i class="fa fa-cc-amex"></i></label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2"><i class="fa fa-cc-paypal"></i></label>
                    </div>
                 <div class="col pl-3 mb-3" for="exampleFormTextArea">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                 </div>
                </div>
            </div>
            <div class="card-footer text-right p-2">
                <button class="btn btn-primary" type="submit">Send</button>
                <button class="btn btn-secondary" type="submit">Cancel</button>
            </div>
        </form>        
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
